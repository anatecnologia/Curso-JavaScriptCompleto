<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - querySelector</title>
</head>
<body> <!--QuerySelector simplifica a busca-->
    <div id="teste1">1</div>
    <div id="teste2">2</div>
    <p class="teste3">teste 3</p>

    <script>
        console.log(
            document.querySelector("p.teste3")
        )
    </script>
    
</body>
</html>
